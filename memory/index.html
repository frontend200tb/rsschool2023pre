<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Kashirin">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="memory ivan kashirin application">
  <meta name="keywords" content="memory, rsschool">
  <title>frontend200tb memory</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.jpg">
</head>

<body>
  <div class="page">


    <header class="header">
      <div class="container">
        <div class="header-content">
          <logo class="logo-left"></logo>
          <logo class="logo-right"></logo>
        </div>
      </div>
    </header>


    <main class="main">
      <div class="score">
        <div class="score-title"></div>


        <table>
          <caption>last 10 games</caption>
          <thead>
            <tr>
              <th>game</th>
              <th>moves</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td class="count" colspan="2">0 moves</td>
            </tr>
          </tfoot>
          <tbody>
            <tr class="place">
              <td>1</td>
              <td class="place-count" data-place="1">0</td>
            </tr>
            <tr class="place">
              <td>2</td>
              <td class="place-count" data-place="2">0</td>
            </tr>
            <tr class="place">
              <td>3</td>
              <td class="place-count" data-place="3">0</td>
            </tr>
            <tr class="place">
              <td>4</td>
              <td class="place-count" data-place="4">0</td>
            </tr>
            <tr class="place">
              <td>5</td>
              <td class="place-count" data-place="5">0</td>
            </tr>
            <tr class="place">
              <td>6</td>
              <td class="place-count" data-place="6">0</td>
            </tr>
            <tr class="place">
              <td>7</td>
              <td class="place-count" data-place="7">0</td>
            </tr>
            <tr class="place">
              <td>8</td>
              <td class="place-count" data-place="8">0</td>
            </tr>
            <tr class="place">
              <td>9</td>
              <td class="place-count" data-place="9">0</td>
            </tr>
            <tr class="place">
              <td>10</td>
              <td class="place-count" data-place="10">0</td>
            </tr>

          </tbody>
        </table>
      </div>


      <div class="playground">
        <div class="card" data-img="apple">
          <img class="face" src="assets/img/apple100.jpg" alt="apple">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="apple">
          <img class="face" src="assets/img/apple100.jpg" alt="apple">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="apricot">
          <img class="face" src="assets/img/apricot100.jpg" alt="apricot">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="apricot">
          <img class="face" src="assets/img/apricot100.jpg" alt="apricot">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="avocado">
          <img class="face" src="assets/img/avocado100.jpg" alt="avocado">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="avocado">
          <img class="face" src="assets/img/avocado100.jpg" alt="avocado">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="banana">
          <img class="face" src="assets/img/banana100.jpg" alt="banana">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="banana">
          <img class="face" src="assets/img/banana100.jpg" alt="banana">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="coconut">
          <img class="face" src="assets/img/coconut100.jpg" alt="coconut">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="coconut">
          <img class="face" src="assets/img/coconut100.jpg" alt="coconut">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="dates">
          <img class="face" src="assets/img/dates100.jpg" alt="dates">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="dates">
          <img class="face" src="assets/img/dates100.jpg" alt="dates">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="grapefruit">
          <img class="face" src="assets/img/grapefruit100.jpg" alt="grapefruit">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">

        <div class="card" data-img="grapefruit">
          <img class="face" src="assets/img/grapefruit100.jpg" alt="grapefruit">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="grapes">
          <img class="face" src="assets/img/grapes100.jpg" alt="grapes">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>

        <div class="card" data-img="grapes">
          <img class="face" src="assets/img/grapes100.jpg" alt="grapes">
          <img class="cover" src="assets/img/fruits100.jpg" alt="fruits">
        </div>
      </div>


      <button class="btn"></button>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <a class="footer-github" href="https://github.com/frontend200tb" title="frontend200tb" target="_blank"></a>

          <a class="footer-logo" href="https://rs.school/js-stage0/" title="Rolling Scopes School" target="_blank"></a>
        </div>
      </div>
    </footer>



  </div>
  <script src="js/index.js"></script>
</body>

</html>
